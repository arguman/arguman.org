{% load i18n %}
{% load gravatar %}
<!--Generated on tracked version 1-->
<div class="user-stats">
	{% gravatar object.email 90 %}
	<h2><a href="{{ object.get_absolute_url }}">{{ object.username }}</a></h2>
	<div class="stats-bar">
		<span>
			{{ object.followers.count }} <br/>
			{% trans "FOLLOWER" %}
		</span>
		<span>
			{{ object.contention_set.count }} <br>
			{% trans "ARGUMENT" %}
		</span>
		<span>
			{{ object.user_premises.count }} <br>
			{% trans "PREMISE" %}
		</span>
		<span>
			{{ object.karma }} <br>
			{% trans "KARMA" %}
		</span>
	</div>
</div>
