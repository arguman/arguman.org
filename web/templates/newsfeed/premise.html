{% load i18n %}
<a href="{{ related_object.contention.uri }}" class="contention-link">{{ related_object.contention.title }}</a>

{% if related_object.related_argument %}
    <!--Generated on tracked version 1-->
    <p>
        {% trans "associated with another argument" %} <br />
        <a href="{{ related_object.contention.uri }}#{{ related_object.id }}" class="premise-link  {{ related_object.premise_class }}">{{ related_object.related_argument.title }}</a>
    </p>
{% else %}
    <p>
        <a href="{{ related_object.contention.uri }}#{{ related_object.id }}" class="premise-link {{ related_object.premise_class }}">{{ related_object.text }}</a>
    </p>
{% endif %}
