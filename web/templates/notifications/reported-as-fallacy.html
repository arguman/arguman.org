{% load i18n %}

{% with contention=target_object.premise.argument %}
{% if contention %}
{% blocktrans %}
  <a href="{{ contention.get_absolute_url }}" class="contention-link">
    {{ contention.title|truncatechars:50 }}
  </a>
  argümanındaki önermeniz
  <strong>{{ target_object.get_fallacy_type_display }}</strong> olarak bildirildi.
{% endblocktrans %}
{% endif %}
{% endwith %}
